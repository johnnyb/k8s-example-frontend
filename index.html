<html>
    <head>
        <title>Message Board</title>
        <script src="app.js"></script>
    </head>
    <body>
        <ul id="messages">
        </ul>
        <form onsubmit="submitform(event)">
            <p>
                <label>Title</label>
                <input type="text" name="title" />    
            </p>
            <p>
                <label>Message</label>
                <textarea name="message"></textarea>    
            </p>
            <input type="submit" />
        </form>
    </body>
</html>
